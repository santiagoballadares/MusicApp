<h1>Need Music?</h1>
<p class="lead">Use the MusicApp to browse music and find new releases.</p>
<form>
  <div  class="">
    <input type="text" name="searchTerm" [(ngModel)]="searchTerm" (keyup)="searchMusic()" class="form-control" placeholder="Search Music..." />
  </div>
</form>

<div *ngIf="searchResponse">
  <div *ngFor="let artist of searchResponse">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of artist.genres">{{genre}}, </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
